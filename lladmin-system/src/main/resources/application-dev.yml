spring:
   #数据库配置
  datasource:
#    schema: classpath:database/schema-mysql.sql
#    data: classpath:database/data-mysql.sql
#    initialization-mode: always
    druid:
      type: com.alibaba.druid.pool.DruidDataSource
      #初始化连接大小
      username: root
      password: admin
      url: jdbc:mysql://127.0.0.1:3306/lladmin?useUnicode=true&characterEncoding=UTF-8&useSSL=true&serverTimezone=Asia/Shanghai
      driverClassName: com.mysql.cj.jdbc.Driver
      initial-size: 5
      #最小空闲连接数
      min-idle: 5
      #最大激活数
      max-active: 20
      max-wait: 30000
      #可关闭的空闲连接间隔时间
      time-between-eviction-runs-millis: 60000
      # 配置连接在池中的最小生存时间
      min-evictable-idle-time-millis: 300000
      validation-query: select '1' from dual
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      max-pool-prepared-statement-per-connection-size: 20
      # 配置监控统计拦截的filters
      filters: stat
      stat-view-servlet:
        url-pattern: /druid/*
        reset-enable: false
        login-username: admin
        login-password: 123456
        enabled: true
      web-stat-filter:
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        use_sql_comments: true
        format_sql: true
#jwt
jwt:
  jwtSigningKey: lladmin
  clients[0]:
    clientId: lladmin
    clientSecret: lladmin
    accessTokenValidateSeconds: 7200
    accessTokenRefreshSeconds: 7200
  clients[1]:
    clientId: root
    clientSecret: admin
    accessTokenValidateSeconds: 2592000
    accessTokenRefreshSeconds: 2592000
